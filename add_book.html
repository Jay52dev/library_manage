<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Library Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Add Book Section */
        .add-book-section {
            background-color: white;
            padding: 100px 20px 50px;
            text-align: center;
        }

        .add-book-section h2 {
            color: #1b54a6;
            margin-bottom: 20px;
        }

        .book-form {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .book-form .form-label {
            font-weight: bold;
        }

        .book-form .btn-primary {
            background-color: #ff9800;
            border: none;
        }

        .book-form .btn-primary:hover {
            background-color: #e68900;
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            .add-book-section {
                padding: 80px 15px 40px;
            }

            .book-form {
                max-width: 90%;
            }
        }

        @media screen and (max-width: 768px) {
            .add-book-section {
                padding: 70px 10px 30px;
            }

            .book-form {
                padding: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .add-book-section {
                padding: 60px 5px 20px;
            }

            .book-form {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Add Book Form Section -->
    <section class="add-book-section">
        <div class="container">
            <h2 class="text-center">Add a New Book</h2>
            <form action="add_book.php" method="POST" enctype="multipart/form-data" class="book-form">
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Biography">Biography</option>
                        <option value="Science">Science</option>
                        <option value="Novel">Novel</option>
                        <option value="History">History</option>
                        <option value="story">story</option>
                        <option value="Kavya">Kavya</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="coverImage" class="form-label">Book Cover Image</label>
                    <input type="file" class="form-control" id="coverImage" name="cover_image" accept="image/*"
                        required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Book</button>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
