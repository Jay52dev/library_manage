<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borrow Book</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome for Social Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    .navbar {
            width: 100%;
            background-color: #1b54a6;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .website-name {
            color: white;
            font-size: 22px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Hamburger Menu */
        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .menu-btn:hover {
            transform: rotate(90deg);
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            min-width: 180px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease-in-out;
        }

        .dropdown a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 12px 16px;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
            padding-left: 20px;
        }

        .menu:hover .dropdown {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"],
    input[type="date"],
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const issueDateInput = document.getElementById("issue_date");
      const returnDateInput = document.getElementById("return_date");

      issueDateInput.addEventListener("change", function () {
        const issueDate = new Date(this.value);
        const returnDate = new Date(issueDate);
        returnDate.setDate(returnDate.getDate() + 7);
        returnDateInput.value = returnDate.toISOString().split("T")[0];
      });
    });
  </script>
</head>
<body>
  <div class="navbar">
    <div class="logo-container">
        <img src="logo.jpg" alt="Library Logo" class="logo">
        <span class="website-name">Library Management</span>
    </div>
    <div class="menu">
        <button class="menu-btn"><i class="fas fa-bars"></i></button>
        <div class="dropdown">
            <a href="dashboard.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="issue_book.html">Issue Book</a>
            <a href="issued_books.html">Issued Book</a>
            <a href="books.php">Recently Added Books</a>
            <a href="contact.html">contact Us</a>
            <a href="about.html">About</a>
        </div>
    </div>
</div>
  <h2>Borrow a Book</h2>
  <form action="issue_book.php" method="POST">
    <input type="text" name="book_name" placeholder="Book Name" required />
    <input type="date" id="issue_date" name="issue_date" required />
    <input type="date" id="return_date" name="return_date" readonly required />
    <button type="submit">Confirm Borrow</button>
  </form>
</body>
</html>
