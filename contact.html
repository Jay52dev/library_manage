<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Library Management System</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset and general styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background-color: #1b54a6;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .website-name {
            color: white;
            font-size: 22px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Hamburger Menu */
        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .menu-btn:hover {
            transform: rotate(90deg);
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            min-width: 180px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease-in-out;
        }

        .dropdown a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 12px 16px;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
            padding-left: 20px;
        }

        .menu:hover .dropdown {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Contact Section */
        .contact {
            background-color: white;
            border-radius: 8px;
            margin: 80px 20px 20px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact h2 {
            color: #2980b9;
            margin-bottom: 20px;
        }

        .contact p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        /* Feedback Form Styling */
        .feedback-form {
            display: grid;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .feedback-form label {
            font-weight: bold;
            color: #333;
        }

        .feedback-form input,
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .feedback-form textarea {
            height: 150px;
        }

        .feedback-form button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .feedback-form button:hover {
            background-color: #2980b9;
        }

        /* Social Media Section */
        .social-media {
            text-align: center;
            margin-top: 30px;
        }

        .social-media h3 {
            font-size: 22px;
            color: #2980b9;
            margin-bottom: 10px;
        }

        .social-icons {
            font-size: 2em;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #f39c12;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {

            /* Adjust Navbar */
            .navbar {
                padding: 12px 15px;
            }

            .website-name {
                font-size: 20px;
            }

            /* Adjust Contact Section */
            .contact {
                margin: 100px 15px 20px;
                padding: 20px;
            }
        }

        @media screen and (max-width: 768px) {

            /* Navbar Adjustments */
            .navbar {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 10px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .website-name {
                font-size: 18px;
            }

            /* Adjust Contact Form */
            .feedback-form {
                width: 100%;
            }

            .feedback-form input,
            .feedback-form textarea {
                font-size: 1em;
                padding: 8px;
            }

            .feedback-form button {
                font-size: 1em;
                padding: 8px 15px;
            }

            /* Social Media Icons */
            .social-icons {
                font-size: 1.5em;
            }
        }

        @media screen and (max-width: 480px) {

            /* Adjust Navbar */
            .navbar {
                padding: 10px;
            }

            .menu-btn {
                font-size: 22px;
            }

            /* Contact Section */
            .contact {
                margin: 80px 10px 20px;
                padding: 15px;
            }

            .contact h2 {
                font-size: 22px;
            }

            .contact p {
                font-size: 1em;
            }

            /* Form Adjustments */
            .feedback-form input,
            .feedback-form textarea {
                font-size: 0.9em;
                padding: 8px;
            }

            .feedback-form button {
                font-size: 1em;
                padding: 10px;
            }

            /* Social Media Icons */
            .social-icons {
                font-size: 1.2em;
            }

            /* Footer Adjustments */
            footer {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="logo.jpg" alt="Library Logo" class="logo">
            <span class="website-name">Library Management</span>
        </div>
        <div class="menu">
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
            <div class="dropdown">
                <a href="dashboard.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="issue_book.html">Issue Book</a>
                <a href="issued_books.html">Issued Book</a>
                <a href="books.php">Recently Added Books</a>
                <a href="contact.html">contact Us</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </div>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us using the form below or via our contact details!</p>

        <form class="feedback-form" action="contact.php" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="social-media">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Library Management System</p>
    </footer>
</body>

</html>
