<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issued Books</title>
    !-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            text-align: center;
        }
        .navbar {
            width: 100%;
            background-color: #1b54a6;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .website-name {
            color: white;
            font-size: 22px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Hamburger Menu */
        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .menu-btn:hover {
            transform: rotate(90deg);
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            min-width: 180px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease-in-out;
        }

        .dropdown a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 12px 16px;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
            padding-left: 20px;
        }

        .menu:hover .dropdown {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px #ccc;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }
        
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("fetch_issued_books.php")
                .then(res => res.json())
                .then(data => {
                    const table = document.getElementById("bookTable");
                    if (data.error) {
                        table.innerHTML = `<tr><td colspan='3'>${data.error}</td></tr>`;
                        return;
                    }

                    if (data.length === 0) {
                        table.innerHTML = `<tr><td colspan='3'>No books currently issued.</td></tr>`;
                        return;
                    }

                    table.innerHTML = "";
                    data.forEach(book => {
                        table.innerHTML += `
                            <tr>
                                <td>${book.book_name}</td>
                                <td>${book.issue_date}</td>
                                <td>${book.return_date}</td>
                            </tr>
                        `;
                    });
                })
                .catch(err => {
                    document.getElementById("bookTable").innerHTML = `<tr><td colspan='3'>Error loading data</td></tr>`;
                });
        });
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="logo.jpg" alt="Library Logo" class="logo">
            <span class="website-name">Library Management</span>
        </div>
        <div class="menu">
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
            <div class="dropdown">
                <a href="dashboard.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="issue_book.html">Issue Book</a>
                <a href="issued_books.html">Issued Book</a>
                <a href="books.php">Recently Added Books</a>
                <a href="contact.html">contact Us</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </div>
    <h2>My Issued Books</h2>
    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Issue Date</th>
                <th>Return Date</th>
            </tr>
        </thead>
        <tbody id="bookTable">
            <tr><td colspan="3">Loading...</td></tr>
        </tbody>
    </table>
</body>
</html>
